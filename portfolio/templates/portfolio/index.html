<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   
<body>

    {% load static %}
    <img src="{% static 'portfolio/under_construction.jpg' %}">

    <a href="{% url 'blog:index' %">Blog</a>

    <h1>This is the Home Page</h1>
    {% for p in projects %}
        <section>
            <h3>{{ p.title }}<h3>
            <img style="width:50px; height:auto" src="{{ p.image.url }}">
            <p>{{ p.description }}</p>
            {% if p.url %}
            <a href="{{ p.url }}">Link</a>
            {% endif %}
        </section>
    {% endfor %}
  

</body>
</html>
