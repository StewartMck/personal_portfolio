{% extends 'portfolio/base.html' %}
{% block content %}
<h1>This is the blog page</h1>
{% for blog in blogs %}
<section>
    <a href="{% url 'blog:detail' blog.id %}">
        <h3>{{ blog.title }}</h3>
    </a>
    <h4>{{ blog.date|date:'M d Y'|upper }}</h4>
    <p>{{ blog.post|truncatechars:100 }}</p>
</section>
{% endfor %}

{% endblock %}
